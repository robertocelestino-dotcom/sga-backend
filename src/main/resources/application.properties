# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.servlet.multipart.enabled=true
server.servlet.multipart.file-size-threshold=2KB
server.servlet.multipart.location=${java.io.tmpdir}

# Application Name
spring.application.name=sistema-gestao-associados

# Database Configuration
spring.datasource.url=jdbc:postgresql://10.109.1.4:5432/cdlfor
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (Opcional - Melhoria de performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.open-in-view=false

# Security JWT Configuration
app.jwt.secret=413F4428472B4B6250655368566D5970337336763979244226452948404D6351
app.jwt.expiration=86400000

# File Upload Configuration
app.file.upload-dir=./uploads
app.file.spc-input-dir=./uploads/spc
app.file.totvs-output-dir=./exports/totvs

# Logging
logging.level.com.sga=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Multipart File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Allow circular references (temporary solution)
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000

# Configuração de Cache
spring.cache.type=simple
spring.cache.cache-names=verificacaoCache

# Configuração para execução assíncrona
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100